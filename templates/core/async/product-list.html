{% for product in products %}
<div class="col-lg-1-5 col-md-4 col-12 col-sm-6">
    <div class="product-cart-wrap mb-30">
        <div class="product-img-action-wrap">
            <div class="product-img product-img-zoom">
                <a href="{% url 'core:product-detail' product.pid %}">
                    <img class="default-img" src="{{ product.image.url }}" alt="" />
                    <img class="hover-img" src="{{ product.image.url }}" alt="" />
                </a>
            </div>
            <div class="product-action-1">
                <a aria-label="Add To Wishlist" class="action-btn" href="shop-wishlist.html"><i
                        class="fi-rs-heart"></i></a>
                <a aria-label="Compare" class="action-btn" href="shop-compare.html"><i class="fi-rs-shuffle"></i></a>
                <a aria-label="Quick view" class="action-btn" data-bs-toggle="modal" data-bs-target="#quickViewModal"><i
                        class="fi-rs-eye"></i></a>
            </div>
            <div class="product-badges product-badges-position product-badges-mrg">
                <span class="hot">-{{ product.get_percentage|floatformat:0 }} % off</span>
            </div>
        </div>
        <div class="product-content-wrap">
            <div class="product-category">
                <a href="{% url 'core:category-products-list' product.category.cid %}">{{ product.category.title }}</a>
            </div>
            <h2>
                <a href="{% url 'core:product-detail' product.pid %}">{{product.title}}</a>
            </h2>
            <div class="product-rate-cover">
                <div class="product-rate d-inline-block">
                    <div class="product-rating" style="width: 90%"></div>
                </div>
                <span class="font-small ml-5 text-muted"> (4.0)</span>
            </div>
            <div>
                <span class="font-small text-muted">By
                    <a href="{% url 'core:vendor-detail' product.vendor.vid %}">{{ product.vendor.title }}</a></span>
            </div>
            <div class="product-card-bottom">
                <div class="product-price">
                    <span>${{product.price}}</span>
                    <span class="old-price">${{product.old_price}}</span>
                </div>
                <div class="add-cart">
                    <input type="hidden" name="product_quantity" class="product-quantity-{{product.id}}" value="1" />
                    <input type="hidden" name="product_pid" class="product-pid-{{product.id}}" value="{{ product.pid }}" />
                    <input type="hidden" name="product_id" class="product-id-{{product.id}}" value="{{ product.id }}" />
                    <input type="hidden" name="product_image" class="product-image-{{product.id}}" value="{{ product.image.url }}" />
                    <input type="hidden" name="product_title" class="product-title-{{product.id}}" value="{{ product.title }}" />
                    <input type="hidden" name="product_price" class="product-price-{{product.id}}" value="{{ product.price }}" />
                    <button class="add border-0 add-to-cart-btn" id="add-to-cart-btn" data-index="{{product.id}}"><i class="fi-rs-shopping-cart mr-5"></i>Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
